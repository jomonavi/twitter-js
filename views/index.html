{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <!-- <h1>Welcome to Twitter.js, Nimit!</h1> -->
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit</b><br>
      100 followers
    </div>
    <div>
          {% if showForm %}
        <form action="/submit" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value = "{{name}}"/>

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
    </div>
    <div class="col-md-9">
    <h3 id="allTweets">All Tweets</h3>
    <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li class="clearfix">
        <img src={{tweet.User.pictureUrl}}>
        <div id="text">
          <a href="/users/{{tweet.name}}"><b>{{tweet.User.name}}</b></a></br>
          {{tweet.tweet}} </br>
          <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">Re-Tweet</a>
        </div>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
    
{% endblock %}
