{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <h3 id="allTweets">All Tweets</h3>
    <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li class="clearfix">
        <img src="http://webwork.maa.org/w/images/3/3f/Twitter-logo-50px.png">
        <div id="text">
          <b>{{tweet.name}}</b></br>
          {{tweet.text}} </br>
          <a href="">Re-Tweet</a>
        </div>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
    
{% endblock %}
